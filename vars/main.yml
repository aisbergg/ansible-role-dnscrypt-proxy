---
# requirements for dnscrypt-proxy
__dnscrypt_proxy_requirements_os:
    debian:
      - dnscrypt-proxy
      - python3-toml
    redhat:
      - dnscrypt-proxy
      - python3-toml
    redhat7:
      - dnscrypt-proxy2
      - python3-toml
    default:
      - dnscrypt-proxy
      - python-toml
__dnscrypt_proxy_requirements: "{{
    __dnscrypt_proxy_requirements_os[ansible_os_family | lower ~ ansible_distribution_major_version] |
    default(__dnscrypt_proxy_requirements_os[ansible_os_family | lower]) |
    default(__dnscrypt_proxy_requirements_os['default'])
  }}"

# service name
__dnscrypt_proxy_service_name: dnscrypt-proxy

# configuration
__dnscrypt_proxy_config_file: /etc/dnscrypt-proxy/dnscrypt-proxy.toml
# all available options: https://raw.githubusercontent.com/DNSCrypt/dnscrypt-proxy/master/dnscrypt-proxy/example-dnscrypt-proxy.toml
__dnscrypt_proxy_config_defauls:
  # daemon config
  listen_addresses:
    - 127.0.0.1:53
  max_clients: 250
  log_level: 2
  cert_refresh_delay: 240
  ignore_system_dns: true

  # server selection
  sources:
    quad9-resolvers:
      urls:
        - https://www.quad9.net/quad9-resolvers.md
      cache_file: quad9-resolvers.md
      minisign_key: RWQBphd2+f6eiAqBsvDZEBXBGHQBJfeG6G+wJPPKxCZMoEQYpmoysKUN
      prefix: 'quad9-'
  ipv4_servers: true
  ipv6_servers: true
  dnscrypt_servers: true
  doh_servers: true
  require_dnssec: false
  require_nolog: true
  require_nofilter: true

  fallback_resolvers:
    - "9.9.9.9:53"
    - "8.8.8.8:53"
  netprobe_timeout: 60
  netprobe_address: "9.9.9.9:53"

  # connection settings
  force_tcp: false
  timeout: 5000
  keepalive: 30
  tls_cipher_suite:
    - 52392
    - 49199

  # filters
  block_ipv6: false
  block_unqualified: true
  block_undelegated: true
  reject_ttl: 600

  # cache
  cache: true
  cache_size: 4096
  cache_min_ttl: 2400
  cache_max_ttl: 86400
  cache_neg_min_ttl: 60
  cache_neg_max_ttl: 600
