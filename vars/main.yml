---
# defaults

# requirements for dnscrypt-proxy
dnscrypt_proxy_requirements:
  - dnscrypt-proxy
  - python-toml

# service name
dnscrypt_proxy_service_name: dnscrypt-proxy

# configuration
dnscrypt_proxy_config_file: /etc/dnscrypt-proxy/dnscrypt-proxy.toml
dnscrypt_proxy_config_defauls:
  server_names:
    - "quad9-dnscrypt-ip6-filter-pri"
    - "quad9-dnscrypt-ip6-filter-alt"
    - "quad9-dnscrypt-ip4-filter-pri"
    - "quad9-dnscrypt-ip4-filter-alt"
  fallback_resolvers:
    - "9.9.9.9:53"
    - "8.8.8.8:53"
  netprobe_address: "9.9.9.9:53"

  ignore_system_dns: true
  ipv4_servers: true
  ipv6_servers: true
  dnscrypt_servers: true
  doh_servers: false

  tls_cipher_suite:
    - 52392
    - 49199

  sources:
    quad9-resolvers:
      urls:
        - https://www.quad9.net/quad9-resolvers.md
      cache_file: quad9-resolvers.md
      minisign_key: RWQBphd2+f6eiAqBsvDZEBXBGHQBJfeG6G+wJPPKxCZMoEQYpmoysKUN
      prefix: 'quad9-'
